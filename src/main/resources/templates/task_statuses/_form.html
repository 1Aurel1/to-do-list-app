<form th:action="@{save}" th:object="${taskStatus}" method="post" data-parsley-validate="">

    <div class="form-group">
        <label for="status">Task Status</label>
        <input type="text" class="form-control" th:field="*{status}" placeholder="New task status" required="">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>

</form>
