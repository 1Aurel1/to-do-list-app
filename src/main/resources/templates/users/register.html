<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main">

<head>

    <head><title>Register</title></head>

    <section class="mt-5" layout:fragment="content">
        <div class="row pt-5 justify-content-center">

            <div class="col-lg-7">
                <form th:action="@{/users/save}" th:object="${user}" method="post" id="userForm"
                      data-parsley-validate="">
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input th:field="*{username}" type="text" onchange="taken()" class="form-control"
                               placeholder="Enter your username..." aria-describedby="usernameHelper" required="">
                        <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                        <small id="usernameHelper" class="text-muted">How should we call you?</small>
                    </div>

                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" th:field="*{name}"
                               placeholder="What's your first name?">
                    </div>

                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" th:field="*{surname}" placeholder="What's yur surname?">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input th:field="*{email}" type="email" class="form-control"
                               aria-describedby="emailHelpId" placeholder="Enter your email..."
                               data-parsley-trigger="change" required="">
                        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

                        <small id="emailHelpId" class="form-text text-muted">What is your email?</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input th:field="*{password}" type="password" autocomplete="on" class="form-control"
                               placeholder="Enter your desired password..." required="">
                        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm password</label>
                        <input type="password" class="form-control" autocomplete="on" name="confirm_password"
                               placeholder="Confirm Password" id="confirm_password" data-parsley-equalto="#password"
                               required>
                    </div>

                    <div class="btn-group" role="group" aria-label="">
                        <button type="submit" disabled id="registerBtn" value="Submit" class="btn btn-primary">
                            Register
                        </button>
                        <a class="btn btn-default" th:href="@{~/user/login}" role="button">Back to login</a>
                    </div>

                </form>
            </div>

        </div>
    </section>

    <section id="bodyScripts" layout:fragment="bodyScripts">
        <script th:src="@{/js/user.js}"></script>
    </section>
