<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main">

<head>

    <head>
        <title>Login</title>
    </head>

    <section class="mt-5" layout:fragment="content">
        <div class="container mt-5">

            <div class="row">

                <div style="margin: 0 auto;" class="col-lg-5 mt-5">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Username</td>
                            <td th:text="${user.username}"></td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>
                                <input type="text" class="form-control mb-0" name="name" id="name"
                                       placeholder="What's your name?" th:value="${user.name}">
                            </td>
                        </tr>
                        <tr>
                            <td>Surname</td>
                            <td>
                                <input type="text" class="form-control mb-0" name="surname" id="surname"
                                       placeholder="What's your surname?" th:value="${user.surname}">
                            </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td th:text="${user.email}"></td>
                        </tr>

                        </tbody>
                    </table>
                    <button type="button" id="update" class="btn btn-primary btn-block" disabled>Save changes</button>

                </div>


            </div>

        </div>
    </section>


    <section id="bodyScripts" layout:fragment="bodyScripts">

    </section>
